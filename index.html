<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Full Product Manager</title>
<link rel="stylesheet" href="style.css"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="light">

<header>
  <button id="theme-toggle">ðŸŒ“</button>
  <h1>Product Manager â€“ Full Version</h1>
</header>

<section class="top-controls">
  <input id="search" placeholder="Search products...">
  <select id="category-filter"></select>
  <button id="manage-categories">Categories</button>
  <button id="add-product">+ Add Product</button>
</section>

<section id="product-list"></section>

<!-- Product Modal -->
<div id="product-modal" class="hidden modal">
  <div class="modal-box">
    <h2 id="modal-title">Add Product</h2>

    <div id="image-preview" class="img-preview">Tap to upload</div>
    <input type="file" id="product-image" accept="image/*" hidden/>

    <label>Name</label><input id="prod-name"/>

    <label>Price</label><input id="prod-price" type="number"/>

    <label>Category</label><select id="prod-category"></select>

    <label>Stock</label><input id="prod-stock" type="number"/>

    <label>Low Stock Alert</label><input id="prod-low" type="number"/>

    <button id="save-product">Save</button>
    <button id="delete-product" class="danger hidden">Delete</button>
    <button id="close-modal">Cancel</button>
  </div>
</div>

<!-- Category Modal -->
<div id="category-modal" class="hidden modal">
  <div class="modal-box">
    <h2>Manage Categories</h2>
    <div id="category-list"></div>
    <input id="new-category" placeholder="New category..."/>
    <button id="add-category-btn">Add</button>
    <button id="close-category-modal">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
